{% extends "base.html" %}

{% block title %}回复[{{ answer_id }}]{% endblock %}

{% block content %}
    <div class="row" style="margin-top: 20px;">
        <div class="col"></div>
        <div class="col-8">
            {% for message in get_flashed_messages() %}
                <div class="form-group">
                    {% if message=="标题或内容格式错误！" %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                                <span class="alert-inner--icon"><i
                                                        class="fas fa-exclamation"></i></span>
                            <span class="alert-inner--text"><strong>错误！</strong>{{ message }}</span>
                            <button type="button" class="undo" aria-label="Undo">关闭</button>
                            <button type="button" class="close" data-dismiss="alert"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endif %}
                    {% if message == "内容格式错误！请至少输入1个字符。" %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                                <span class="alert-inner--icon"><i
                                                        class="fas fa-exclamation"></i></span>
                            <span class="alert-inner--text"><strong>错误！</strong>{{ message }}</span>
                            <button type="button" class="undo" aria-label="Undo">关闭</button>
                            <button type="button" class="close" data-dismiss="alert"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <form action="{{ url_for("qa.reply",answer_id=answer_id) }}" method="post">
                <div class="form-group">
                    <textarea name="content" class="form-control" rows="10"
                              placeholder="回复“{{ answer.content }}”&nbsp;&nbsp;"></textarea>
                </div>
                <div class="form-group" style="text-align: right;">
                    <button type="submit" class="btn btn-secondary btn-icon-label">
                        <span class="btn-inner--icon"><i class="fas fa-check"></i></span>
                        <span class="btn-inner--text">回复</span>
                    </button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
